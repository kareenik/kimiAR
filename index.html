<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S77 Modular Configurator</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --sofa-black: #111111;
            --unit: 10px;
            --gap: 2px;
        }
        body {
            margin: 0;
            background-color: #0f172a;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overscroll-behavior-y: contain;
        }

        .modal-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 98vw;
            height: 94vh;
            max-width: 1280px;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .viewer-pane {
            flex: 1;
            background-color: #f1f5f9;
            position: relative;
            min-height: 300px;
            transition: all 0.3s ease;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        .sidebar-pane {
            width: 360px;
            border-left: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            background: white;
            z-index: 10;
            transition: transform 0.3s ease, width 0.3s ease;
        }

        /* Sidebar Hidden State */
        .sidebar-hidden .sidebar-pane {
            transform: translateX(100%);
            width: 0;
            border-left: none;
            overflow: hidden;
        }

        .icon-canvas {
            display: grid;
            grid-gap: var(--gap);
            justify-content: center;
            align-content: center;
        }
        .sofa-module {
            background-color: var(--sofa-black);
            border-radius: 2px;
        }
        .active-layout {
            border-color: #3b82f6 !important;
            background-color: #eff6ff !important;
        }

        /* Accordion Logic */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
        }
        .accordion-open .accordion-content {
            max-height: 500px;
            padding-bottom: 1rem;
        }
        .accordion-chevron {
            transition: transform 0.3s ease;
        }
        .accordion-open .accordion-chevron {
            transform: rotate(180deg);
        }

        /* Desktop specific: Force open */
        @media (min-width: 769px) {
            .accordion-content {
                max-height: 1000px !important;
                padding-bottom: 1rem;
            }
            .accordion-chevron {
                display: none;
            }
            .sidebar-pane button[onclick^="toggleAccordion"] {
                cursor: default;
                pointer-events: none;
            }
        }

        @keyframes pulse-ar {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .ar-button { animation: pulse-ar 2s infinite; }

        @media (max-width: 768px) {
            .modal-container {
                flex-direction: column;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                transform: none;
                border-radius: 0;
            }
            .sidebar-pane { 
                width: 100%; 
                flex: 1;
                border-left: none;
                border-top: 1px solid #e2e8f0;
            }
            .sidebar-hidden .sidebar-pane {
                transform: translateY(100%);
                height: 0;
                flex: none;
            }
            .viewer-pane { flex: none; height: 40vh; }
            .sidebar-hidden .viewer-pane {
                height: 100%;
            }
        }

        #open-sidebar-btn {
            display: none;
        }
        .sidebar-hidden #open-sidebar-btn {
            display: flex;
        }
    </style>
</head>
<body>

    <div id="app-root" class="modal-container">
        <!-- Viewing Area -->
        <div class="viewer-pane">
            <model-viewer 
                id="viewer" 
                camera-controls 
                enable-pan
                touch-action="pan-y" 
                src="https://kareenik.github.io/kimiAR/models/S77/S77-1CL2SDR-variants.glb" 
                ar 
                ar-modes="webxr scene-viewer quick-look"
                shadow-intensity="1" 
                exposure="1"
                environment-image="neutral"
                alt="S77 Modular Sofa">
                
                <div id="progress-container" class="absolute top-0 left-0 w-full h-1 bg-gray-100 hidden z-20">
                    <div id="progress-bar" class="h-full bg-blue-600 transition-all duration-300" style="width: 0%"></div>
                </div>

                <div class="absolute bottom-4 left-4 flex gap-2">
                    <button id="reset-view" class="p-3 bg-white/80 backdrop-blur rounded-full shadow-md active:scale-90 transition-transform" title="Reset Camera">
                        <i data-lucide="rotate-ccw" class="w-5 h-5 text-slate-600"></i>
                    </button>
                    <!-- Toggle Button to restore sidebar -->
                    <button id="open-sidebar-btn" onclick="toggleSidebar()" class="px-5 py-3 bg-slate-900 text-white rounded-full shadow-xl active:scale-95 transition-all flex items-center gap-2 font-bold text-sm">
                        <i data-lucide="settings-2" class="w-4 h-4"></i>
                        Configure
                    </button>
                </div>
            </model-viewer>
        </div>

        <!-- Sidebar -->
        <div class="sidebar-pane">
            <div class="p-5 border-b border-slate-100">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-xl font-extrabold text-slate-900 leading-none">S77 Series</h1>
                        <p class="text-[10px] text-slate-400 uppercase tracking-widest mt-1 font-bold">Modular Configurator</p>
                    </div>
                    <!-- Close button connected to toggle function -->
                    <button onclick="toggleSidebar()" class="p-2 text-slate-400 hover:bg-slate-50 rounded-lg transition-colors">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-5 space-y-2">
                <!-- Accordion: Layout -->
                <div class="border-b border-slate-50 overflow-hidden" id="section-layout">
                    <button onclick="toggleAccordion('section-layout')" class="w-full flex items-center justify-between py-4 group">
                        <div class="flex flex-col items-start text-left">
                            <span class="text-xs font-bold uppercase tracking-widest text-slate-500">1. Select Layout</span>
                            <span id="current-layout-label" class="text-[10px] text-blue-600 font-bold mt-1">S77-1CL2SDR</span>
                        </div>
                        <i data-lucide="chevron-down" class="w-4 h-4 text-slate-300 accordion-chevron group-hover:text-blue-500"></i>
                    </button>
                    <div class="accordion-content">
                        <div id="layout-grid-main" class="grid grid-cols-4 gap-2"></div>
                    </div>
                </div>

                <!-- Accordion: Extras -->
                <div class="border-b border-slate-50 overflow-hidden" id="section-extras">
                    <button onclick="toggleAccordion('section-extras')" class="w-full flex items-center justify-between py-4 group">
                        <span class="text-xs font-bold uppercase tracking-widest text-slate-500">2. Extras & Modules</span>
                        <i data-lucide="chevron-down" class="w-4 h-4 text-slate-300 accordion-chevron group-hover:text-blue-500"></i>
                    </button>
                    <div class="accordion-content">
                        <div id="layout-grid-extra" class="grid grid-cols-4 gap-2"></div>
                    </div>
                </div>

                <!-- Fabric Category -->
                <div class="py-4">
                    <h2 class="text-xs font-bold uppercase tracking-widest text-slate-500 mb-3">3. Choose Fabric</h2>
                    <div class="relative">
                        <select id="variant-select" class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3.5 pl-4 pr-10 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm font-semibold text-slate-800">
                            <option value="default">Loading options...</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile-Friendly CTA Footer -->
            <div class="p-5 border-t border-slate-100 bg-slate-50/50">
                <div class="flex items-center justify-between mb-4">
                    <span id="status-text" class="text-[10px] text-slate-400 font-medium tracking-tight">Configuration Ready</span>
                    <i data-lucide="info" class="w-4 h-4 text-slate-300"></i>
                </div>
                <button onclick="document.getElementById('viewer').activateAR()" class="ar-button w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 flex items-center justify-center gap-3 transition-all active:scale-[0.97]">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                    View in AR
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const modelViewer = document.querySelector("#viewer");
        const select = document.querySelector('#variant-select');
        const progressBar = document.querySelector('#progress-bar');
        const statusText = document.querySelector('#status-text');
        const layoutLabel = document.querySelector('#current-layout-label');
        const appRoot = document.getElementById('app-root');
        
        const baseUrl = "https://kareenik.github.io/kimiAR/models/S77/";

        function toggleSidebar() {
            appRoot.classList.toggle('sidebar-hidden');
            // Trigger a resize event to make sure model-viewer fills the new space
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 300);
        }

        function toggleAccordion(id) {
            if (window.innerWidth > 768) return; // Ignore toggle on desktop
            const el = document.getElementById(id);
            const isOpen = el.classList.contains('accordion-open');
            // Close others
            document.querySelectorAll('.accordion-open').forEach(openSection => {
                if(openSection.id !== id) openSection.classList.remove('accordion-open');
            });
            // Toggle current
            el.classList.toggle('accordion-open');
        }

        const layoutDefinitions = [
            { category: 'main', id: 'S77-1CL2SDR', file: 'S77-1CL2SDR-variants.glb', modules: [{ type: 'CL', x: 0, y: 0, w: 1, h: 2 }, { type: 'D', x: 1, y: 0, w: 1, h: 1 }, { type: 'SDR', x: 2, y: 0, w: 1, h: 2 }] },
            { category: 'main', id: 'S77-12CL2SDR', file: 'S77-12CL2SDR-variants.glb', modules: [{ type: 'CL', x: 0, y: 0, w: 1, h: 2 }, { type: '2D', x: 1, y: 0, w: 2, h: 1 }, { type: 'SDR', x: 3, y: 0, w: 1, h: 2 }] },
            { category: 'main', id: 'S77-1D2', file: 'S77-1D2-variants.glb', modules: [{ type: '2D', x: 0, y: 0, w: 2, h: 1 }] },
            { category: 'main', id: 'S77-21D', file: 'S77-21D-variants.glb', modules: [{ type: 'D', x: 0, y: 0, w: 1, h: 1 }, { type: 'D', x: 1, y: 0, w: 1, h: 1 }] },
            { category: 'main', id: 'S77-2D2CR', file: 'S77-2D2CR-variants.glb', modules: [{ type: '2D', x: 0, y: 0, w: 2, h: 1 }, { type: 'CR', x: 2, y: 0, w: 1, h: 2 }] },
            { category: 'main', id: 'S77-2SDL1CR', file: 'S77-2SDL1CR-variants.glb', modules: [{ type: 'SDL', x: 0, y: 0, w: 3, h: 1 }, { type: 'CR', x: 3, y: 0, w: 1, h: 2 }] },
            { category: 'main', id: 'S77-2SDL2CR1', file: 'S77-2SDL2CR1-variants.glb', modules: [{ type: 'CR', x: 0, y: 0, w: 1, h: 2 }, { type: 'SDL', x: 1, y: 0, w: 3, h: 1 }] },
            { category: 'main', id: 'S77-2SDL2CR1CR', file: 'S77-2SDL2CR1CR-variants.glb', modules: [{ type: 'CR', x: 0, y: 0, w: 1, h: 2 }, { type: 'SDL', x: 1, y: 0, w: 3, h: 1 }, { type: 'CR', x: 4, y: 0, w: 1, h: 2 }] },
            { category: 'extra', id: 'S77-P1', file: 'S77-P1-variants.glb', modules: [{ type: 'P1', x: 0, y: 0, w: 1, h: 1 }] },
            { category: 'extra', id: 'S77-KT1', file: 'S77-KT1-variants.glb', modules: [{ type: 'P1', x: 0, y: 0, w: 1, h: 1 }] },
            { category: 'extra', id: 'S77-1F', file: 'S77-1F-variants.glb', modules: [{ type: 'D', x: 0, y: 0, w: 1.5, h: 1 }] }
        ];

        function createSofaIcon(definition) {
            const container = document.createElement('div');
            container.className = 'icon-canvas w-7 h-7';
            const maxX = Math.max(...definition.modules.map(m => m.x + m.w));
            const maxY = Math.max(...definition.modules.map(m => m.y + m.h));
            container.style.gridTemplateColumns = `repeat(${Math.ceil(maxX * 2)}, calc(var(--unit)/2.2))`;
            container.style.gridTemplateRows = `repeat(${Math.ceil(maxY * 2)}, calc(var(--unit)/2.2))`;

            definition.modules.forEach(m => {
                const block = document.createElement('div');
                block.className = 'sofa-module';
                block.style.gridColumn = `${Math.round(m.x * 2) + 1} / span ${Math.round(m.w * 2)}`;
                block.style.gridRow = `${Math.round(m.y * 2) + 1} / span ${Math.round(m.h * 2)}`;
                if(definition.id === 'S77-KT1' || m.type === 'P1') block.style.borderRadius = '50%';
                container.appendChild(block);
            });
            return container;
        }

        function populateLayouts() {
            const grids = {
                main: document.getElementById('layout-grid-main'),
                extra: document.getElementById('layout-grid-extra')
            };

            layoutDefinitions.forEach((layout, idx) => {
                const btn = document.createElement('button');
                btn.className = `aspect-square rounded-xl border-2 border-slate-100 hover:border-blue-200 transition-all flex items-center justify-center p-2 focus:outline-none ${idx === 0 ? 'active-layout' : ''}`;
                btn.appendChild(createSofaIcon(layout));
                
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.sidebar-pane button').forEach(b => b.classList.remove('active-layout'));
                    btn.classList.add('active-layout');
                    layoutLabel.textContent = layout.id;
                    statusText.textContent = `Loading ${layout.id}...`;
                    modelViewer.src = baseUrl + layout.file;
                });
                grids[layout.category].appendChild(btn);
            });
        }

        const simplifiedFabricNames = {
            "06-Whisper": "Whisper",
            "08-Rabbit": "Rabbit",
            "12-Iris": "Iris",
            "18-Vanilla": "Vanilla",
            "19-Celadon": "Celadon",
            "01-Limestone": "Limestone",
            "06-Flax": "Flax",
            "17-Bonbon": "Bonbon",
            "28-Cloud": "Cloud"
        };

        modelViewer.addEventListener('load', () => {
            const variants = modelViewer.availableVariants;
            if (variants.length > 0) {
                let html = '<optgroup label="Other Fabrics">';
                variants.forEach(v => {
                    const match = Object.keys(simplifiedFabricNames).find(key => v.includes(key));
                    const displayName = match ? simplifiedFabricNames[match] : v.split('_')[2] || v;
                    html += `<option value="${v}">${displayName}</option>`;
                });
                html += '</optgroup>';
                select.innerHTML = html;
            } else {
                select.innerHTML = '<option value="default">Standard Upholstery</option>';
            }
        });

        modelViewer.addEventListener('progress', (e) => {
            const progress = e.detail.totalProgress * 100;
            document.getElementById('progress-container').classList.remove('hidden');
            progressBar.style.width = `${progress}%`;
            if(progress >= 100) setTimeout(() => document.getElementById('progress-container').classList.add('hidden'), 500);
        });

        select.addEventListener('input', (e) => modelViewer.variantName = e.target.value);
        document.getElementById('reset-view').addEventListener('click', () => {
            modelViewer.cameraOrbit = 'auto auto auto';
            modelViewer.cameraTarget = 'auto auto auto';
        });

        populateLayouts();
    </script>
</body>
</html>
